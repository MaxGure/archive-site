    body {

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1, h2 {
      margin-top: 20px;
      font-size: 2rem;
      animation: glitch 1s infinite;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .video-wrapper {
      flex: 1 1 45%;
      display: flex;
      justify-content: center;
    }

    iframe {
      width: 100%;
      max-width: 560px;
      height: 315px;
      border: 2px solid lime;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px blue; }
      50% { text-shadow: 2px -2px lime; }
      75% { text-shadow: -2px 2px cyan; }
      100% { text-shadow: 2px 2px red; }
    }
  </style>
</head>
